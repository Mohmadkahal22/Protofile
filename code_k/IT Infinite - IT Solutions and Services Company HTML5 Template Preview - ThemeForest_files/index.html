<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="keywords" content="HTML5 Template" />
        <meta
            name="description"
            content="IT Infinite - IT Solutions and Services Company "
        />
        <meta name="author" content="potenzaglobalsolutions.com" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Kayan Code</title>
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="https://themes.potenzaglobalsolutions.com/html/it-infinite/images/favicon.ico"
        />

        <!-- CSS Files -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
        />
        <link href="assets/style/all.min.css" rel="stylesheet" />
        <link href="assets/style/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/style/css2.css" rel="stylesheet" />
        <link href="assets/style/magnific-popup.css" rel="stylesheet" />
        <link href="assets/style/owl.carousel.min.css" rel="stylesheet" />
        <link href="assets/style/swiper.min.css" rel="stylesheet" />
        <link href="assets/style/style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Jost:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                font-family: "Cairo", sans-serif;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: "Russo One", "Cairo", sans-serif;
            }
            .english-lang {
                font-family: "Jost", sans-serif;
                direction: ltr;
            }
            .arabic-lang {
                font-family: "Cairo", sans-serif;
                direction: rtl;
            }
            html {
                scroll-behavior: smooth;
            }
            #about {
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
        </style>
    </head>

    <body>
        <div id="page" class="main">
            <!-- Include Header -->
            <div id="header-container"></div>

            <div class="site-content">
                <div class="container-fluid">
                    <div class="item-efftect">
                        <div class="efftect overflow-hidden"></div>
                        <div class="efftect overflow-hidden"></div>
                        <div class="efftect overflow-hidden"></div>
                        <div class="efftect overflow-hidden"></div>
                        <div class="efftect overflow-hidden"></div>
                    </div>
                </div>

                <!-- Include Banner -->
                <div id="banner-container"></div>

                <div id="services-hero-container"></div>
                <div id="services-list-container"></div>
                <div id="projects-showcase-container"></div>
                <div id="team-section-container"></div>
                <div id="advantages-section-container"></div>
                <div id="faq-container"></div>

                <!-- Include Vision -->
                <div id="vision-container"></div>

                <!-- Include About -->
            </div>

            <!-- Include Footer -->
            <div id="footer-container"></div>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
        <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>
        <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

        <!-- JavaScript Files -->
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.appear.js"></script>
        <script src="assets/js/jquery.countTo.js"></script>
        <script src="assets/js/jquery.magnific-popup.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/shuffle.min.js"></script>
        <script src="assets/js/swiper.min.js"></script>
        <script src="assets/js/SwiperAnimation.min.js"></script>
        <script src="assets/js/translations.js"></script>
        <script src="assets/components/Services/ServicesList.js"></script>
        <script src="assets/components/Services/ProjectsShowcase.js"></script>
        <script src="assets/components/Services/TeamSection.js"></script>
        <script src="assets/components/Services/FAQSection.js"></script>

        <!-- Component Loader -->
        <script>
            $(document).ready(function () {
                let loadedComponents = 0;
                const totalComponents = 7;

                function checkAllLoaded(componentName) {
                    loadedComponents++;
                    console.log(
                        `${componentName} loaded, ${loadedComponents}/${totalComponents}`
                    );
                    if (
                        componentName === "About" &&
                        typeof Alpine !== "undefined"
                    ) {
                        Alpine.initTree(
                            document.getElementById("about-container")
                        );
                        console.log("Alpine initialized for about section");
                    }
                    if (
                        componentName === "FAQ" &&
                        typeof Alpine !== "undefined"
                    ) {
                        Alpine.initTree(
                            document.getElementById("faq-container")
                        );
                        console.log("Alpine initialized for FAQ section");
                    }
                }

                function handleLoadError(componentName, xhr, status, error) {
                    console.error(
                        `Error loading ${componentName}.html: ${status} (${xhr.status}) - ${error}`
                    );
                    console.log(
                        `Response text: ${xhr.responseText.substring(
                            0,
                            200
                        )}...`
                    );
                    checkAllLoaded(componentName);
                }

                $("#header-container").load(
                    "assets/components/Header.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "Header",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else checkAllLoaded("Header");
                    }
                );
                $("#banner-container").load(
                    "assets/components/Banner.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "Banner",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else checkAllLoaded("Banner");
                    }
                );
                $("#vision-container").load(
                    "assets/components/Vision.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "Vision",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else checkAllLoaded("Vision");
                    }
                );

                $("#services-hero-container").load(
                    "assets/components/Services/ServicesHero.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "ServicesHero",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else checkAllLoaded("ServicesHero");
                    }
                );
                $("#services-list-container").load(
                    "assets/components/Services/ServicesList.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "ServicesList",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else checkAllLoaded("ServicesList");
                    }
                );
                $("#projects-showcase-container").load(
                    "assets/components/Services/ProjectsShowcase.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "ProjectsShowcase",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else checkAllLoaded("ProjectsShowcase");
                    }
                );
                $("#team-section-container").load(
                    "assets/components/Services/TeamSection.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "TeamSection",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else {
                            checkAllLoaded("TeamSection");
                            if (typeof Alpine !== "undefined") {
                                Alpine.initTree(
                                    document.getElementById(
                                        "team-section-container"
                                    )
                                );
                                console.log(
                                    "Alpine initialized for team section"
                                );
                            } else {
                                console.error("Alpine.js not loaded");
                            }
                        }
                    }
                );

                $("#advantages-section-container").load(
                    "assets/components/Services/AdvantagesSection.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "AdvantagesSection",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else checkAllLoaded("AdvantagesSection");
                    }
                );
                $("#faq-container").load(
                    "assets/components/Services/FAQSection.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError("FAQ", xhr, status, xhr.statusText);
                        else {
                            checkAllLoaded("FAQ");
                            if (typeof Alpine !== "undefined") {
                                Alpine.initTree(
                                    document.getElementById("faq-container")
                                );
                                console.log(
                                    "Alpine initialized for FAQ section"
                                );
                            } else {
                                console.error("Alpine.js not loaded");
                            }
                        }
                    }
                );
                $("#footer-container").load(
                    "assets/components/Footer.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "Footer",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else checkAllLoaded("Footer");
                    }
                );

                // Initialize Lenis for smooth scrolling
                if (typeof Lenis !== "undefined") {
                    const lenis = new Lenis();
                    function raf(time) {
                        lenis.raf(time);
                        requestAnimationFrame(raf);
                    }
                    requestAnimationFrame(raf);
                }
            });
        </script>
    </body>
</html>
