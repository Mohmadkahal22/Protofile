<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>HexaTerminal | Software & Web Development Company</title>

        <!-- Meta SEO -->
        <meta
            name="description"
            content="HexaTerminal is a professional software development company specializing in web and mobile app development, UI/UX design, and digital transformation."
        />

        <!-- CSS -->
        <link href="assets/style/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/style/style.css" rel="stylesheet" />

        <!-- FontAwesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
        />

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <style>
            /* شاشة التحميل */
            #globalLoader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                z-index: 9999;
            }
            #globalLoader .spinner-border {
                width: 3rem;
                height: 3rem;
            }
        </style>
    </head>

    <body>
        <!-- شاشة التحميل -->
        <div id="globalLoader">
            <div class="spinner-border text-light" role="status"></div>
            <p class="mt-3">Loading content...</p>
        </div>

        <div id="page" class="main" style="display: none">
            <div id="header-container"></div>
            <div id="banner-container"></div>
            <div id="services-hero-container"></div>
            <div id="services-list-container"></div>
            <div id="projects-showcase-container"></div>
            <div id="team-section-container"></div>
            <div id="advantages-section-container"></div>
            <div id="reviews-section-container"></div>
            <div id="faq-container"></div>
            <div id="vision-container"></div>
            <div id="footer-container"></div>
        </div>

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>

        <script>
            // ✅ دالة لتحميل ملف HTML واحد كـ Promise
            function loadComponent(selector, filePath) {
                return new Promise((resolve, reject) => {
                    $(selector).load(filePath, function (response, status) {
                        if (status === "success") {
                            resolve();
                        } else {
                            console.error(`Failed to load: ${filePath}`);
                            reject(status);
                        }
                    });
                });
            }

            // ✅ عند تحميل الصفحة
            document.addEventListener("DOMContentLoaded", async () => {
                try {
                    // جميع الملفات التي يجب تحميلها
                    const components = [
                        loadComponent(
                            "#header-container",
                            "assets/components/Header.html"
                        ),
                        loadComponent(
                            "#banner-container",
                            "assets/components/Banner.html"
                        ),
                        loadComponent(
                            "#services-hero-container",
                            "assets/components/Services/ServicesHero.html"
                        ),
                        loadComponent(
                            "#services-list-container",
                            "assets/components/Services/ServicesList.html"
                        ),
                        loadComponent(
                            "#projects-showcase-container",
                            "assets/components/Services/ProjectsShowcase.html"
                        ),
                        loadComponent(
                            "#team-section-container",
                            "assets/components/Services/TeamSection.html"
                        ),
                        loadComponent(
                            "#advantages-section-container",
                            "assets/components/Services/AdvantagesSection.html"
                        ),
                        loadComponent(
                            "#reviews-section-container",
                            "assets/components/Services/ReviewsSection.html"
                        ),
                        loadComponent(
                            "#faq-container",
                            "assets/components/Services/FAQSection.html"
                        ),
                        loadComponent(
                            "#vision-container",
                            "assets/components/Vision.html"
                        ),
                        loadComponent(
                            "#footer-container",
                            "assets/components/Footer.html"
                        ),
                    ];

                    // ننتظر تحميل جميع المكونات
                    await Promise.all(components);

                    // بعد التحميل الكامل
                    document.getElementById("globalLoader").style.display =
                        "none";
                    document.getElementById("page").style.display = "block";
                    console.log("✅ All components loaded successfully!");
                } catch (error) {
                    console.error("❌ Error loading components:", error);
                    document.getElementById("globalLoader").innerHTML =
                        "<p>Failed to load content. Please refresh the page.</p>";
                }
            });
        </script>
    </body>
</html>
