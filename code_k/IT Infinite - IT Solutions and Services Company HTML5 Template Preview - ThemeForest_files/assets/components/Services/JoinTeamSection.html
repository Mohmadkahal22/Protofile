<section class="space-pt" id="JoinOurTeam">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="career-form-wrapper bg-black p-4 p-lg-5 rounded-3">
          <div class="section-title text-center mb-4">
            <span class="sub-title">
              <img
                class="img-fluid"
                src="assets/images/subtitle-icon.png"
                alt=""
                data-i18n="careers.subtitle_icon"
              />
              <span data-i18n="careers.subtitle"></span>
            </span>
            <h2 class="title mb-3" data-i18n="careers.title"></h2>
            <p class="mb-0" data-i18n="careers.description"></p>
          </div>

          <form
            id="joinTeamForm"
            action="https://formspree.io/f/mblkwvyr"
            method="POST"
          >
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input
                    name="name"
                    type="text"
                    class="form-control"
                    id="fullName"
                    placeholder="Full Name"
                    required
                    data-i18n-placeholder="careers.form.name"
                  />
                  <label for="fullName" data-i18n="careers.form.name"></label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                    data-i18n-placeholder="careers.form.email"
                  />
                  <label for="email" data-i18n="careers.form.email"></label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input
                    name="phone"
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Phone Number"
                    required
                    data-i18n-placeholder="careers.form.phone"
                  />
                  <label for="phone" data-i18n="careers.form.phone"></label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <select
                    name="position"
                    class="form-select"
                    id="position"
                    required
                  >
                    <option
                      value=""
                      selected
                      disabled
                      data-i18n="careers.form.position"
                    ></option>
                    <!-- Development Roles -->
                    <option
                      value="frontend"
                      data-i18n="careers.form.positions.frontend"
                    ></option>
                    <option
                      value="backend"
                      data-i18n="careers.form.positions.backend"
                    ></option>
                    <option
                      value="fullstack"
                      data-i18n="careers.form.positions.fullstack"
                    ></option>
                    <option
                      value="mobile"
                      data-i18n="careers.form.positions.mobile"
                    ></option>
                    <option
                      value="ios"
                      data-i18n="careers.form.positions.ios"
                    ></option>
                    <option
                      value="android"
                      data-i18n="careers.form.positions.android"
                    ></option>
                    <option
                      value="devops"
                      data-i18n="careers.form.positions.devops"
                    ></option>
                    <option
                      value="embedded"
                      data-i18n="careers.form.positions.embedded"
                    ></option>

                    <!-- Design Roles -->
                    <option
                      value="uiux"
                      data-i18n="careers.form.positions.uiux"
                    ></option>
                    <option
                      value="graphic"
                      data-i18n="careers.form.positions.graphic"
                    ></option>

                    <!-- Management Roles -->
                    <option
                      value="pm"
                      data-i18n="careers.form.positions.pm"
                    ></option>
                    <option
                      value="techlead"
                      data-i18n="careers.form.positions.techlead"
                    ></option>

                    <!-- Data & AI Roles -->
                    <option
                      value="datascientist"
                      data-i18n="careers.form.positions.datascientist"
                    ></option>
                    <option
                      value="dataengineer"
                      data-i18n="careers.form.positions.dataengineer"
                    ></option>
                    <option
                      value="ai"
                      data-i18n="careers.form.positions.ai"
                    ></option>
                    <option
                      value="ml"
                      data-i18n="careers.form.positions.ml"
                    ></option>

                    <!-- QA & Testing -->
                    <option
                      value="qa"
                      data-i18n="careers.form.positions.qa"
                    ></option>
                    <option
                      value="test"
                      data-i18n="careers.form.positions.test"
                    ></option>

                    <!-- Other Technical Roles -->
                    <option
                      value="security"
                      data-i18n="careers.form.positions.security"
                    ></option>
                    <option
                      value="cloud"
                      data-i18n="careers.form.positions.cloud"
                    ></option>
                    <option
                      value="blockchain"
                      data-i18n="careers.form.positions.blockchain"
                    ></option>

                    <!-- Business & Analysis -->
                    <option
                      value="business"
                      data-i18n="careers.form.positions.business"
                    ></option>
                    <option
                      value="system"
                      data-i18n="careers.form.positions.system"
                    ></option>
                    <option
                      value="product"
                      data-i18n="careers.form.positions.product"
                    ></option>

                    <option
                      value="other"
                      data-i18n="careers.form.positions.other"
                    ></option>
                  </select>
                </div>
              </div>
              <div class="col-12 mb-4">
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Cover Letter"
                    id="coverLetter"
                    name="coverLetter"
                    style="height: 120px"
                    data-i18n-placeholder="careers.form.cover"
                  ></textarea>
                  <label
                    for="coverLetter"
                    data-i18n="careers.form.cover"
                  ></label>
                </div>
              </div>
              <div class="col-12 mb-4">
                <div class="file-upload-wrapper">
                  <label class="file-upload-label">
                    <span class="file-upload-icon"
                      ><i class="fas fa-cloud-upload-alt"></i
                    ></span>
                    <span
                      class="file-upload-text"
                      data-i18n="careers.form.resume"
                    ></span>
                    <input
                      name="resume"
                      type="file"
                      class="file-upload-input"
                      accept=".pdf,.doc,.docx"
                      required
                    />
                    <span class="file-name-display">No file chosen</span>
                  </label>
                </div>
              </div>
              <div class="col-12 text-center mt-4">
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-submit">
                    <span class="me-2" data-i18n="careers.form.submit"></span>
                    <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
                <div id="formMessage" class="mt-3" style="display: none"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
