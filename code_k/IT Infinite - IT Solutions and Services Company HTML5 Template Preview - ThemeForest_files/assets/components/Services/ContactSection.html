<section class="space-ptb">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-xl-6">
        <div class="section-title pe-xxl-4 me-xxl-5">
          <span class="sub-title">
            <img
              loading="lazy"
              class="img-fluid"
              src="assets/images/subtitle-icon.png"
              alt=""
              data-i18n="contact.subtitle_icon"
            />
            <span data-i18n="contact.subtitle"></span>
          </span>
          <h2 class="title" data-i18n="contact.title"></h2>
        </div>
        <div class="widget widget-address-info">
          <ul class="address-info-list address-info-2">
            <li>
              <i class="icon"> </i>
              <span class="info">
                <span data-i18n="contact.email"></span>
                <span data-i18n="contact.email_label"></span>
              </span>
            </li>
            <li>
              <i class="icon"> </i>
              <span class="info">
                <span data-i18n="contact.phone"></span>
                <span data-i18n="contact.phone_label"></span>
              </span>
            </li>
            <li>
              <i class="icon"> </i>
              <span class="info">
                <span data-i18n="contact.whatsapp"></span>
                <span data-i18n="contact.whatsapp_label"></span>
              </span>
            </li>
          </ul>
        </div>

        <div class="social-links mt-4">
          <h4 class="process-title" data-i18n="contact.social"></h4>
          <div class="d-flex align-items-center">          <div class="widget-socail">

            <ul class="socail-icon">
              <li>
                <a href="#"><i class="fab fa-facebook-f"></i> </a>
              </li>
              <li>
                <a href="https://www.instagram.com/codekayan"
                  ><i class="fab fa-instagram"></i> </a
                >
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i> </a>
              </li>
              <li>
                <a href="#"><i class="fab fa-linkedin-in"></i> </a>
              </li>
            </ul></div>
          </div>
        </div>

        <div class="our-process mt-5">
          <h4 class="process-title mb-3" data-i18n="contact.process.title"></h4>
          <p class="location-text" data-i18n="contact.locations"></p>
          <div class="list-wrapper mt-4">
            <ul class="process-list list col-2">
              <li>
                <span class="process-number">01</span>
                <span data-i18n="contact.process.1"></span>
              </li>
              <li>
                <span class="process-number">02</span>
                <span data-i18n="contact.process.2"></span>
              </li>
              <li>
                <span class="process-number">03</span>
                <span data-i18n="contact.process.3"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-lg-7 col-xl-6">
        <div class="form-wrapper form-box bg-black mt-5 mt-lg-0 z-index-2">
          <div class="section-title">
            <h4 class="title mb-3" data-i18n="contact.form.title"></h4>
            <p class="subtext" data-i18n="contact.form.description"></p>
          </div>
          <form class="contact-form form-style-border">
            <div class="row">
              <div class="col-sm-6 mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name*"
                  aria-label="Name"
                  required
                  data-i18n-placeholder="contact.form.name"
                />
              </div>
              <div class="col-sm-6 mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address*"
                  aria-label="Email"
                  required
                  data-i18n-placeholder="contact.form.email"
                />
              </div>
              <div class="col-sm-6 mb-3">
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Phone Number*"
                  required
                  data-i18n-placeholder="contact.form.phone"
                />
              </div>
              <div class="col-sm-6 mb-3">
                <select class="form-control" id="service">
                  <option value="" data-i18n="contact.form.service"></option>
                  <option
                    value="web"
                    data-i18n="contact.form.services.web"
                  ></option>
                  <option
                    value="mobile"
                    data-i18n="contact.form.services.mobile"
                  ></option>
                  <option
                    value="uiux"
                    data-i18n="contact.form.services.uiux"
                  ></option>
                  <option
                    value="consulting"
                    data-i18n="contact.form.services.consulting"
                  ></option>
                </select>
              </div>
              <div class="col-lg-12 mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Company Name"
                  data-i18n-placeholder="contact.form.company"
                />
              </div>
              <div class="col-lg-12 mb-4">
                <textarea
                  class="form-control"
                  rows="4"
                  placeholder="Tell us about your project*"
                  required
                  data-i18n-placeholder="contact.form.message"
                ></textarea>
              </div>
              <div class="col-lg-12">
                <div class="attract-hover">
                  <div
                    class="attract-hover-easing"
                    style="transform: translate(0px)"
                  >
                    <button type="submit" class="btn btn-effect">
                      <span data-i18n="contact.form.submit"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
