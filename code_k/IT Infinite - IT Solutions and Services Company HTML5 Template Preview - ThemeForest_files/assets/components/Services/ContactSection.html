<section class="space-ptb" id="contact">
<br/>
<br/>
<br/>

    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-xl-6">
                <div class="section-title pe-xxl-4 me-xxl-5">
                    <span class="sub-title fade-in">
                        <img
                            loading="lazy"
                            class="img-fluid"
                            src="assets/images/subtitle-icon.png"
                            alt=""
                            data-i18n="contact.subtitle_icon"
                        />
                        <span data-i18n="contact.subtitle"></span>
                    </span>
                    <h2 class="title fade-in" data-i18n="contact.title"></h2>
                </div>
                <div class="widget widget-address-info">
                    <ul class="address-info-list address-info-2">
                        <li>
                            <i class="icon fas fa-envelope"></i>
                            <span class="info">
                                <span data-i18n="contact.email"></span>
                                <span data-i18n="contact.email_label"></span>
                            </span>
                        </li>
                        <li>
                            <i class="icon fas fa-phone"></i>
                            <span class="info">
                                <span data-i18n="contact.phone"></span>
                                <span data-i18n="contact.phone_label"></span>
                            </span>
                        </li>
                        <li>
                            <i class="icon fab fa-whatsapp"></i>
                            <span class="info">
                                <span data-i18n="contact.whatsapp"></span>
                                <span data-i18n="contact.whatsapp_label"></span>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="social-links mt-4">
                    <h4
                        class="process-title fade-in"
                        data-i18n="contact.social"
                    ></h4>
                    <div class="d-flex align-items-center">
                        <div class="widget-socail">
                            <ul class="socail-icon">
                                <li>
                                    <a href="#" aria-label="Facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                </li>
                                <li>
                                    <a
                                        href="https://www.instagram.com/codekayan"
                                        aria-label="Instagram"
                                    >
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" aria-label="Twitter">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" aria-label="LinkedIn">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="our-process mt-5">
                    <h4
                        class="process-title mb-3 fade-in"
                        data-i18n="contact.process.title"
                    ></h4>
                    <p class="location-text" data-i18n="contact.locations"></p>
                    <div class="list-wrapper mt-4">
                        <ul class="process-list list col-2">
                            <li class="fade-in">
                                <span class="process-number">01</span>
                                <span data-i18n="contact.process.1"></span>
                            </li>
                            <li class="fade-in">
                                <span class="process-number">02</span>
                                <span data-i18n="contact.process.2"></span>
                            </li>
                            <li class="fade-in">
                                <span class="process-number">03</span>
                                <span data-i18n="contact.process.3"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-xl-6">
                <div
                    class="form-wrapper form-box bg-black mt-5 mt-lg-0 z-index-2"
                    x-data="contactForm"
                >
                    <div class="section-title">
                        <h4
                            class="title mb-3 fade-in"
                            data-i18n="contact.form.title"
                        ></h4>
                        <p
                            class="subtext"
                            data-i18n="contact.form.description"
                        ></p>
                    </div>
                    <form
                        class="contact-form form-style-border"
                        @submit.prevent="submitForm"
                    >
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Full Name*"
                                    aria-label="Name"
                                    required
                                    x-model="formData.name"
                                    :class="{ 'is-invalid': errors.name }"
                                    data-i18n-placeholder="contact.form.name"
                                />
                                <div
                                    class="invalid-feedback"
                                    x-text="errors.name"
                                ></div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    placeholder="Email Address*"
                                    aria-label="Email"
                                    required
                                    x-model="formData.email"
                                    :class="{ 'is-invalid': errors.email }"
                                    data-i18n-placeholder="contact.form.email"
                                />
                                <div
                                    class="invalid-feedback"
                                    x-text="errors.email"
                                ></div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <input
                                    type="tel"
                                    class="form-control"
                                    placeholder="Phone Number*"
                                    aria-label="Phone"
                                    required
                                    x-model="formData.phone"
                                    :class="{ 'is-invalid': errors.phone }"
                                    data-i18n-placeholder="contact.form.phone"
                                />
                                <div
                                    class="invalid-feedback"
                                    x-text="errors.phone"
                                ></div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Subject*"
                                    aria-label="Subject"
                                    required
                                    x-model="formData.subject"
                                    :class="{ 'is-invalid': errors.subject }"
                                    data-i18n-placeholder="contact.form.subject"
                                />
                                <div
                                    class="invalid-feedback"
                                    x-text="errors.subject"
                                ></div>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <textarea
                                    class="form-control"
                                    placeholder="Message"
                                    aria-label="Message"
                                    rows="5"
                                    x-model="formData.message"
                                    :class="{ 'is-invalid': errors.message }"
                                    data-i18n-placeholder="contact.form.message"
                                ></textarea>
                                <div
                                    class="invalid-feedback"
                                    x-text="errors.message"
                                ></div>
                            </div>
                            <div class="col-lg-12">
                                <div class="attract-hover">
                                    <div
                                        class="attract-hover-easing"
                                        style="transform: translate(0px)"
                                    >
                                        <button
                                            type="submit"
                                            class="btn btn-effect"
                                            :disabled="isSubmitting"
                                            x-bind:class="{ 'disabled': isSubmitting }"
                                        >
                                            <span
                                                data-i18n="contact.form.submit"
                                            ></span>
                                            <span
                                                class="loading-spinner"
                                                x-show="isSubmitting"
                                            >
                                                <i class="fas fa-spinner"></i>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
