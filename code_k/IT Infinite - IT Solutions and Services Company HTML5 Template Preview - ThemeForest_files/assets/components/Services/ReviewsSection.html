<section class="space-pt ellipse-top bg-black z-index-2" id="reviews">
    <div class="container">
        <div class="row mb-lg-5">
            <div class="col-xxl-6 col-lg-8">
                <div class="section-title mb-lg-0">
                    <span class="sub-title">
                        <img
                            loading="lazy"
                            class="img-fluid"
                            src="assets/images/icon2.png"
                            alt=""
                            data-i18n="[alt]reviews.subtitle_icon" />
                        <span data-i18n="reviews.subtitle"></span
                    ></span>
                    <h2
                        class="title mb-0 fade-in"
                        data-i18n="reviews.title"
                    ></h2>
                </div>
            </div>
            <div class="col-xxl-6 col-lg-4 align-self-end">
                <p class="mb-0 ps-xxl-5" data-i18n="reviews.description"></p>
            </div>
        </div>

        <div class="row mt-4 mt-lg-0">
            <div class="col-lg-12">
                <div x-data="reviewsComponent">
                    <div
                        class="reviews-wrapper grid-wrapper grid-xl-2 grid-md-1"
                    >
                        <template x-if="approvedReviews.length > 0">
                            <template
                                x-for="review in approvedReviews"
                                :key="review.id"
                            >
                                <div class="review-item advantage-style-1">
                                    <div class="item-inner">
                                        <div class="review-header">
                                            <h4
                                                class="review-name"
                                                x-text="review.name || 'غير معروف'"
                                            ></h4>
                                            <div class="review-rating">
                                                <template
                                                    x-for="i in 5"
                                                    :key="i"
                                                >
                                                    <i
                                                        :class="i <= review.rating ? 'fas fa-star' : 'far fa-star'"
                                                        style="color: #f5c518"
                                                    ></i>
                                                </template>
                                            </div>
                                        </div>
                                        <div class="review-content">
                                            <p
                                                x-text="review.content || 'لا يوجد محتوى'"
                                            ></p>
                                            <small
                                                class="review-date"
                                                x-text="formatDate(review.review_date)"
                                            ></small>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </template>
                        <template x-if="approvedReviews.length === 0">
                            <div class="text-center">
                                <p data-i18n="reviews.no_reviews">
                                    لا توجد تقييمات متاحة حاليًا
                                </p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
