<section class="space-pt bg-black z-index-2 ellipse-top" x-data="teamSection">
    <div class="space-pb ellipse-bottom">
        <div class="container">
            <div id="teamContainer">
                <div class="row justify-content-between">
                    <div class="col-xxl-5 col-xl-5 mb-5 mb-xl-0">
                        <div class="sticky-top" style="top: 80px">
                            <div class="section-title">
                                <span
                                    class="sub-title"
                                    data-i18n="team.subtitle"
                                >
                                    <img
                                        class="img-fluid"
                                        src="assets/images/subtitle-icon.png"
                                        alt=""
                                        data-i18n="[alt]team.subtitle_icon"
                                    />
                                    <span data-i18n="team.subtitle"
                                        >Our Team</span
                                    >
                                </span>
                                <h2 class="title" data-i18n="team.title">
                                    Meet Our Team
                                </h2>
                            </div>
                            <div class="ps-xxl-5 ms-0 ms-md-5">
                                <p data-i18n="team.description">
                                    We are a team of passionate professionals
                                    dedicated to delivering exceptional results.
                                </p>
                                <div class="rotate-images">
                                    <img
                                        class="img-fluid rotate-bg-img"
                                        src="assets/images/banner-bg-01.png"
                                        alt=""
                                    />
                                    <div class="rotate-img">
                                        <img
                                            class="img-fluid rotate"
                                            src="assets/images/shape.png"
                                            alt=""
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl-6 col-xl-7">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="team-boxs grid-wrapper">
                                    <!-- Team members populated dynamically -->
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div
                                    class="team-boxs grid-wrapper team-top-space"
                                >
                                    <!-- Team members populated dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center space-medium-pt">
                    <div class="col-md-4 col-sm-6 mb-4 mb-md-0">
                        <div class="counter counter-style-2 h-100">
                            <div class="counter-number">
                                <span
                                    class="timer mb-0"
                                    data-to="5"
                                    data-speed="2000"
                                    >5</span
                                >
                                <span class="suffix">M</span>
                            </div>
                            <div class="counter-info">
                                <span
                                    class="counter-title text-white"
                                    data-i18n="team.stats.business"
                                    >Business</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-4 mb-md-0">
                        <div class="counter counter-style-2 h-100">
                            <div class="counter-number">
                                <span
                                    class="timer mb-0"
                                    data-to="30"
                                    data-speed="2000"
                                    >30</span
                                >
                                <span class="suffix">K+</span>
                            </div>
                            <div class="counter-info">
                                <span
                                    class="counter-title text-white"
                                    data-i18n="team.stats.projects"
                                    >Projects</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="counter counter-style-2 h-100">
                            <div class="counter-number">
                                <span
                                    class="timer mb-0"
                                    data-to="10"
                                    data-speed="2000"
                                    >10</span
                                >
                                <span class="suffix">K+</span>
                            </div>
                            <div class="counter-info">
                                <span
                                    class="counter-title text-white"
                                    data-i18n="team.stats.customers"
                                    >Customers</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
