<!-- ================= TEAM SECTION ================= -->
<section
    class="space-pt bg-black z-index-2 ellipse-top"
    id="ourteam"
    x-data="teamSection"
>
    <div class="space-pb ellipse-bottom">
        <div class="container">
            <!-- Loading Indicator -->
            <div id="teamLoading" class="text-center py-5">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-light mt-2">جاري تحميل فريق العمل...</p>
            </div>

            <!-- Error State -->
            <div id="teamErrorState" class="text-center py-5 hidden">
                <div class="alert alert-warning">
                    <h5>تعذر تحميل بيانات الفريق</h5>
                    <p>قد يكون هناك مشكلة في الاتصال بالإنترنت</p>
                    <button
                        class="btn btn-primary mt-3"
                        onclick="window.teamSection?.fetchTeamData()"
                    >
                        إعادة المحاولة
                    </button>
                </div>
            </div>

            <!-- Empty State -->
            <div id="teamEmptyState" class="text-center py-5 hidden">
                <div class="alert alert-info">
                    <h5>لا يوجد أعضاء في الفريق حالياً</h5>
                </div>
            </div>

            <!-- Team Container -->
            <div id="teamContainer" class="hidden">
                <div class="row justify-content-between">
                    <div class="col-xxl-5 col-xl-5 mb-5 mb-xl-0">
                        <div class="sticky-top" style="top: 80px">
                            <div class="section-title">
                                <span class="sub-title">
                                    <img
                                        class="img-fluid"
                                        src="assets/images/icon2.png"
                                        alt=""
                                        data-i18n="[alt]team.subtitle_icon"
                                    />
                                    <span data-i18n="team.subtitle"
                                        >فريقنا</span
                                    >
                                </span>
                                <h2
                                    class="title text-white"
                                    data-i18n="team.title"
                                >
                                    تعرف على فريقنا
                                </h2>
                            </div>
                            <div class="ps-xxl-5 ms-0 ms-md-5">
                                <p
                                    class="text-light"
                                    data-i18n="team.description"
                                >
                                    نحن فريق من المحترفين المتحمسين المكرسين
                                    لتقديم نتائج استثنائية.
                                </p>
                                <div class="rotate-images">
                                    <img
                                        class="img-fluid rotate-bg-img"
                                        src="assets/images/banner-bg-01.png"
                                        alt=""
                                    />
                                    <div class="rotate-img"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl-6 col-xl-7">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="team-boxs grid-wrapper">
                                    <!-- أعضاء الفريق في العمود الأيسر -->
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div
                                    class="team-boxs grid-wrapper team-top-space"
                                >
                                    <!-- أعضاء الفريق في العمود الأيمن -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
