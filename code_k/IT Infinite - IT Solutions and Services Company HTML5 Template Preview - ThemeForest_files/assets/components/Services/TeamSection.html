<section class="space-pt bg-black z-index-2 ellipse-top">
  <div class="space-pb ellipse-bottom">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-xxl-5 col-xl-5 mb-5 mb-xl-0">
          <div class="sticky-top" style="top: 80px">
            <div class="section-title">
              <span class="sub-title" data-i18n="team.subtitle">
                <img
                  class="img-fluid"
                  src="assets/images/subtitle-icon.png"
                  alt=""
                  data-i18n="[alt]team.subtitle_icon"
                />
                <span data-i18n="team.subtitle"></span>
              </span>
              <h2 class="title" data-i18n="team.title"></h2>
            </div>
            <div class="ps-xxl-5 ms-0 ms-md-5">
              <p data-i18n="team.description"></p>
              <div class="rotate-images">
                <img
                  class="img-fluid rotate-bg-img"
                  src="assets/images/banner-bg-01.png"
                  alt=""
                />
                <div class="rotate-img">
                  <img
                    class="img-fluid rotate"
                    src="assets/images/shape.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xxl-6 col-xl-7">
          <div class="row">
            <div class="col-sm-6">
              <div class="team-boxs grid-wrapper">
                <div class="team-item team-style-2">
                  <div class="team-img">
                    <img
                      loading="lazy"
                      class="img-fluid"
                      src="assets/images/person1.jpg"
                      alt=""
                    />
                    <div class="image-overlay"></div>
                    <div class="team-social">
                      <div class="share-icon">
                        <img
                          class="img-fluid"
                          src="assets/icons/share.svg"
                          alt=""
                        />
                        <ul>
                          <li>
                            <a href="#"
                              ><span data-i18n="social.dribble"></span
                              ><i class="fa-brands fa-dribbble"></i
                            ></a>
                          </li>
                          <li>
                            <a href="#"
                              ><span data-i18n="social.linkedin"></span
                              ><i class="fa-brands fa-linkedin-in"></i
                            ></a>
                          </li>
                          <li>
                            <a href="#"
                              ><span data-i18n="social.facebook"></span
                              ><i class="fa-brands fa-facebook-f"></i
                            ></a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="team-info">
                    <a
                      href="#"
                      class="team-title"
                      data-i18n="team.members.anne.name"
                    ></a>
                    <span
                      class="team-destination"
                      data-i18n="team.members.anne.position"
                    ></span>
                  </div>
                </div>
                <div class="team-item team-style-2">
                  <div class="team-img">

                      <div class="share-icon">
                        <img

                          <li>
                            <a href="#"
                              ><span data-i18n="social.dribble"></span
                              ><i class="fa-brands fa-dribbble"></i
                            ></a>
                          </li>
                          <li>
                            <a href="#"
                              ><span data-i18n="social.linkedin"></span
                              ><i class="fa-brands fa-linkedin-in"></i

                          </li>
                          <li>
                            <a href="#"
                              ><span data-i18n="social.facebook"></span

                            ></a>
                          </li>

                    </div>
                  </div>

                      data-i18n="team.members.mellissa.name"
                    ></a>

                      class="team-destination"
                      data-i18n="team.members.mellissa.position"

              </div>
            </div>
            <div class="col-sm-6">
              <div class="team-boxs grid-wrapper team-top-space">
                <div class="team-item team-style-2">
                  <div class="team-img">
                    <img
                      loading="lazy"

                      src="assets/images/person3.jpg"

                    <div class="image-overlay"></div>

                      <div class="share-icon">

                            ></a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="team-info">
                    <a

                      data-i18n="team.members.john.name"

                      <div class="share-icon">

      <div class="row justify-content-center space-medium-pt">
        <div class="col-md-4 col-sm-6 mb-4 mb-md-0">
          <div class="counter counter-style-2 h-100">
            <div class="counter-number">
              <span class="timer mb-0" data-to="5" data-speed="2000">5</span>
              <span class="suffix">M</span>
            </div>
            <div class="counter-info">
              <span
                class="counter-title text-white"
                data-i18n="team.stats.business"
              ></span>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 mb-4 mb-md-0">
          <div class="counter counter-style-2 h-100">
            <div class="counter-number">
              <span class="timer mb-0" data-to="30" data-speed="2000">30</span>
              <span class="suffix">K+</span>
            </div>
            <div class="counter-info">
              <span
                class="counter-title text-white"
                data-i18n="team.stats.projects"
              ></span>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="counter counter-style-2 h-100">
            <div class="counter-number">
              <span class="timer mb-0" data-to="10" data-speed="2000">10</span>
              <span class="suffix">K+</span>
            </div>
            <div class="counter-info">
              <span
                class="counter-title text-white"
                data-i18n="team.stats.customers"
              ></span>
            </div>
