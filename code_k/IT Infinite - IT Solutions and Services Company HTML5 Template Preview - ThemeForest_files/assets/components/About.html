<!-- About Component -->
<section class="space-pt" id="about">
  <div class="container">
    <div class="row">
      <div class="col-xxl-7 col-lg-8">
        <div class="section-title mb-lg-0">
          <span class="sub-title">
            <img
              loading="lazy"
              class="img-fluid"
              src="assets/images/subtitle-icon.png"
              alt=""
            />
            <span data-i18n="about.subtitle"></span>
          </span>
          <h2 class="title mb-0" data-i18n="about.title"></h2>
        </div>
      </div>
      <div class="col-xxl-5 col-lg-4 align-self-end">
        <p class="mb-0 ps-xxl-5" data-i18n="about.description"></p>
      </div>
    </div>

    <div class="row justify-content-between mt-5 pt-2">
      <div class="col-lg-5 mb-5 mb-lg-0">
        <img
          class="img-fluid pe-5"
          src="assets/images/about-07.jpg"
          data-i18n="about.image_alt_team"
        />
      </div>
      <div class="col-lg-4 col-sm-6">
        <div class="about-details">
          <div class="company-intro">
            <p data-i18n="about.intro"></p>
          </div>

          <div class="rated-reviews-2">
            <h6>
              <span>5<i class="fa-solid fa-star"></i></span>
              <span class="review-detail" data-i18n="about.rated"></span>
            </h6>
          </div>
          <div class="core-strengths">
            <div class="list-">
              <ul class="list">
                <li>
                  <img
                    class="img-fluid"
                    src="assets/images/arrow-right.png"
                    alt=""
                  />
                  <strong data-i18n="about.strengths.1_title"></strong>
                  -
                  <span data-i18n="about.strengths.1_description"></span>
                </li>
                <li>
                  <img
                    class="img-fluid"
                    src="assets/images/arrow-right.png"
                    alt=""
                  />
                  <strong data-i18n="about.strengths.2_title"></strong>
                  -
                  <span data-i18n="about.strengths.2_description"></span>
                </li>
                <li>
                  <img
                    class="img-fluid"
                    src="assets/images/arrow-right.png"
                    alt=""
                  />
                  <strong data-i18n="about.strengths.3_title"></strong>
                  -
                  <span data-i18n="about.strengths.3_description"></span>
                </li>
                <li>
                  <img
                    class="img-fluid"
                    src="assets/images/arrow-right.png"
                    alt=""
                  />
                  <strong data-i18n="about.strengths.4_title"></strong>
                  -
                  <span data-i18n="about.strengths.4_description"></span>
                </li>
              </ul>
            </div>
          </div>

          <div class="row achievements">
            <div class="col-xxl-9">
              <div class="counter counter-style-1">
                <div class="counter-number">
                  <span class="timer mb-0" data-to="240" data-speed="2000"
                    >240</span
                  >
                  <span class="suffix">+</span>
                </div>
                <div class="counter-info">
                  <span class="counter-title" data-i18n="about.projects"></span>
                </div>
              </div>
            </div>
            <div class="col-xxl-9">
              <div class="counter counter-style-1">
                <div class="counter-number">
                  <span class="timer mb-0" data-to="100" data-speed="2000"
                    >100</span
                  >
                  <span class="suffix">%</span>
                </div>
                <div class="counter-info">
                  <span
                    class="counter-title"
                    data-i18n="about.satisfaction"
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-5">
        <div class="about-right">
          <div class="about-img">
            <img
              class="img-fluid"
              src="assets/images/about-08.png"
              data-i18n="about.image_alt_founder"
            />
            <div class="founder-bio">
              <h5 data-i18n="about.founder.name"></h5>
              <p data-i18n="about.founder.position"></p>
            </div>
          </div>
          <div class="d-flex justify-content-end mt-4">
            <div class="attract-hover">
              <div
                class="attract-hover-easing"
                style="transform: translate(0px)"
              >
                <a class="btn btn-effect" href="#">
                  <span data-i18n="about.story"></span>
                  <svg
                    width="20"
                    height="22"
                    viewBox="0 0 20 22"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <!-- SVG remains unchanged -->
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
