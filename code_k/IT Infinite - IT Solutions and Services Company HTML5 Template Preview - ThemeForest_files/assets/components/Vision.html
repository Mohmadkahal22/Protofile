<!-- Vision Component -->
<section class="space-pt">
    <div class="container">
        <div class="row">
            <div class="col-xxl-7 col-lg-8">
                <div class="section-title mb-lg-0">
                    <span class="sub-title">
                        <img
                            loading="lazy"
                            loading="class"
                            ="img-fluid"
                            src="assets/images/icon2.png"
                            alt=""
                            data-i18n="vision.subtitle_icon"
                        />
                        <span> Our Vision </span>
                    </span>

                    <h2 class="title mb-0" data-i18n="vision.title"></h2>
                </div>
            </div>
            <div class="col-xxl-5 col-lg-4 align-self-end">
                <p class="mb-5 ps-xxl-5" data-i18n="vision.description"></p>
            </div>
        </div>

        <div class="row justify-content-between mt-5 pt-2">
            <div class="col-lg-5 mb-5 mb-lg-0">
                <img
                    class="img-fluid pe-5"
                    src="assets/images/22.jpg"
                    alt="KayanCode Vision"
                    data-i18n="vision.image_alt"
                />
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="vision-content">
                    <p data-i18n="vision.paragraph1"></p>
                    <p data-i18n="vision.paragraph2"></p>
                    <p data-i18n="vision.paragraph3"></p>
                    <p data-i18n="vision.paragraph4"></p>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-5">
                <div class="objectives-box">
                    <div class="bg-icon"></div>
                    <div class="list-wrapper">
                        <h4
                            class="process-title mb-3"
                            data-i18n="vision.objectives.title"
                        ></h4>
                        <ul class="list">
                            <li>
                                <span class="objective-number">01</span>
                                <span data-i18n="vision.objectives.1"></span>
                            </li>
                            <li>
                                <span class="objective-number">02</span>
                                <span data-i18n="vision.objectives.2"></span>
                            </li>
                            <li>
                                <span class="objective-number">03</span>
                                <span data-i18n="vision.objectives.3"></span>
                            </li>
                            <li>
                                <span class="objective-number">04</span>
                                <span data-i18n="vision.objectives.4"></span>
                            </li>
                            <li>
                                <span class="objective-number">05</span>
                                <span data-i18n="vision.objectives.5"></span>
                            </li>
                            <li>
                                <span class="objective-number">06</span>
                                <span data-i18n="vision.objectives.6"></span>
                            </li>
                            <li>
                                <span class="objective-number">07</span>
                                <span data-i18n="vision.objectives.7"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
