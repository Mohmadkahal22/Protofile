<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <meta name="keywords" content="Hexa Terminal, IT Solutions, Services" />
        <meta
            name="description"
            content="Hexa Terminal - IT Solutions and Services"
        />
        <meta name="author" content="hexaterminal.com" />
        <title>Hexa Terminal - Services</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" />

        <!-- CSS Files -->
        <link href="assets/libs/css/font-awesome.min.css" rel="stylesheet" />
        <link href="assets/libs/css/cairo-font.css" rel="stylesheet" />
        <link href="assets/style/css2.css" rel="stylesheet" />
        <link href="assets/style/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/style/magnific-popup.css" rel="stylesheet" />
        <link href="assets/style/owl.carousel.min.css" rel="stylesheet" />
        <link href="assets/style/swiper.min.css" rel="stylesheet" />
        <link href="assets/style/style.css" rel="stylesheet" />
        <link href="assets/style/header.css" rel="stylesheet" />
        <link href="assets/libs/css/sweetalert2.min.css" rel="stylesheet" />

        <style>
            body {
                font-family: "Cairo", sans-serif;
            }
            h1, h2, h3, h4, h5, h6 {
                font-family: "Russo One", "Cairo", sans-serif;
            }
            .english-lang {
                font-family: "Jost", sans-serif;
                direction: ltr;
            }
            .arabic-lang {
                font-family: "Cairo", sans-serif;
                direction: rtl;
            }
        </style>
    </head>

    <body>
        <div id="page" class="main">
            <!-- Header -->
            <div id="header-container"></div>

            <div class="site-content">
                <!-- Services Components -->
                <div id="contact-section-container"></div>
            </div>

            <!-- Footer -->
            <div id="footer-container"></div>
        </div>

        <!-- JavaScript Libraries -->
        <script src="assets/js/jquery-3.7.1.min.js"></script>
        <script src="assets/js/font-loader.js"></script>
        <script src="assets/libs/js/i18next.min.js"></script>
        <script src="assets/libs/js/i18next-browser-languagedetector.min.js"></script>
        <script src="assets/libs/js/i18next-http-backend.min.js"></script>
        <script src="assets/libs/js/alpinejs.min.js" defer></script>
        <script src="assets/libs/js/sweetalert2.min.js"></script>

        <!-- JavaScript Files -->
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.appear.js"></script>
        <script src="assets/js/jquery.countTo.js"></script>
        <script src="assets/js/jquery.magnific-popup.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/shuffle.min.js"></script>
        <script src="assets/js/swiper.min.js"></script>
        <script src="assets/js/SwiperAnimation.min.js"></script>
        <script src="assets/js/translations.js"></script>
        <script src="assets/js/config.js"></script>
        <script src="assets/components/Services/ContactSection.js"></script>

        <!-- Component Loader -->
        <script>
            /**
             * Component Loader for page2.html
             * Loads Header, Contact Section, and Footer components
             */
            $(document).ready(function() {
                let loadedComponents = 0;
                const totalComponents = 3;

                /**
                 * Check if all components are loaded
                 * @param {string} componentName - Name of the loaded component
                 */
                function checkAllLoaded(componentName) {
                    loadedComponents++;

                    // Scroll to #contact after contact section is loaded
                    if (componentName === "ContactSection" && window.location.hash === "#contact") {
                        setTimeout(() => {
                            const targetElement = document.getElementById("contact");
                            if (targetElement) {
                                targetElement.scrollIntoView({ behavior: 'smooth' });
                            } else {
                                console.warn("Contact section with id='contact' not found");
                            }
                        }, 1100);
                    }
                }

                /**
                 * Handle component load errors
                 * @param {string} componentName - Name of the component
                 * @param {object} xhr - XMLHttpRequest object
                 * @param {string} status - Status text
                 * @param {string} error - Error message
                 */
                function handleLoadError(componentName, xhr, status, error) {
                    console.error(
                        `Error loading ${componentName}.html: ${status} (${xhr.status}) - ${error}`
                    );
                    checkAllLoaded(componentName);
                }

                // Load Header
                $("#header-container").load(
                    "assets/components/Header.html",
                    function(response, status, xhr) {
                        if (status === "error") {
                            handleLoadError("Header", xhr, status, xhr.statusText);
                        } else {
                            checkAllLoaded("Header");
                        }
                    }
                );

                // Load Contact Section
                $("#contact-section-container").load(
                    "assets/components/Services/ContactSection.html",
                    function(response, status, xhr) {
                        if (status === "error") {
                            handleLoadError("ContactSection", xhr, status, xhr.statusText);
                        } else {
                            checkAllLoaded("ContactSection");
                            
                            // Initialize Alpine.js for Contact Section
                            if (typeof Alpine !== "undefined") {
                                Alpine.initTree(
                                    document.getElementById("contact-section-container")
                                );
                            } else {
                                console.warn("Alpine.js not loaded");
                            }
                        }
                    }
                );

                // Load Footer
                $("#footer-container").load(
                    "assets/components/Footer.html",
                    function(response, status, xhr) {
                        if (status === "error") {
                            handleLoadError("Footer", xhr, status, xhr.statusText);
                        } else {
                            checkAllLoaded("Footer");
                        }
                    }
                );
            });
        </script>
    </body>
</html>
