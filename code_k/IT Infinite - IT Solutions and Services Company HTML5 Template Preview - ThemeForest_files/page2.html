<!DOCTYPE html>
<html lang="zxx" class="lenis" style="--scrollbar-width: 4px">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="keywords" content="HTML5 Template" />
        <meta
            name="description"
            content="Hexa Tech - IT Solutions and Services"
        />
        <meta name="author" content="kayancode.com" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Hexa Tech - Services</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" />

        <!-- CSS Files -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
        />
        <link href="assets/style/css2.css" rel="stylesheet" />
        <link href="assets/style/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/style/magnific-popup.css" rel="stylesheet" />
        <link href="assets/style/owl.carousel.min.css" rel="stylesheet" />
        <link href="assets/style/swiper.min.css" rel="stylesheet" />
        <link href="assets/style/style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Jost:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                font-family: "Cairo", sans-serif;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: "Russo One", "Cairo", sans-serif;
            }
            .english-lang {
                font-family: "Jost", sans-serif;
                direction: ltr;
            }
            .arabic-lang {
                font-family: "Cairo", sans-serif;
                direction: rtl;
            }
        </style>
    </head>

    <body>
        <div id="page" class="main">
            <!-- Include Header -->
            <div id="header-container"></div>

            <div class="site-content">
                <div class="container-fluid">
                    <div class="item-efftect">
                        <div class="efftect overflow-hidden"></div>
                        <div class="efftect overflow-hidden"></div>
                        <div class="efftect overflow-hidden"></div>
                        <div class="efftect overflow-hidden"></div>
                        <div class="efftect overflow-hidden"></div>
                    </div>
                </div>

                <!-- Include Services Components -->
                <div id="advantages-section-container"></div>
                <div id="contact-section-container"></div>
                <div id="join-team-section-container"></div>
            </div>

            <!-- Include Footer -->
            <div id="footer-container"></div>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
        <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>
        <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- JavaScript Files -->
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.appear.js"></script>
        <script src="assets/js/jquery.countTo.js"></script>
        <script src="assets/js/jquery.magnific-popup.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/shuffle.min.js"></script>
        <script src="assets/js/swiper.min.js"></script>
        <script src="assets/js/SwiperAnimation.min.js"></script>
        <script src="assets/js/translations.js"></script>
        <script src="assets/js/config.js"></script>
        <script src="assets/components/Services/ContactSection.js"></script>

        <!-- Component Loader -->
        <script>
            $(document).ready(function () {
                let loadedComponents = 0;
                const totalComponents = 9;

                function checkAllLoaded(componentName) {
                    loadedComponents++;
                    console.log(
                        `${componentName} loaded, ${loadedComponents}/${totalComponents}`
                    );
                    // Scroll to #contact after contact section is loaded
                    if (
                        componentName === "ContactSection" &&
                        window.location.hash === "#contact"
                    ) {
                        setTimeout(() => {
                            const targetElement =
                                document.getElementById("contact");
                            if (targetElement) {
                                targetElement.scrollIntoView({});
                                console.log("Scrolled to contact section");
                            } else {
                                console.error(
                                    "Contact section with id='contact' not found"
                                );
                            }
                        }, 1100); // Delay to ensure DOM is updated
                    }
                }

                function handleLoadError(componentName, xhr, status, error) {
                    console.error(
                        `Error loading ${componentName}.html: ${status} (${xhr.status}) - ${error}`
                    );
                    console.log(
                        `Response text: ${xhr.responseText.substring(
                            0,
                            200
                        )}...`
                    );
                    checkAllLoaded(componentName);
                }

                $("#header-container").load(
                    "assets/components/Header.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "Header",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else checkAllLoaded("Header");
                    }
                );
                $("#advantages-section-container").load(
                    "assets/components/Services/AdvantagesSection.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "AdvantagesSection",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else checkAllLoaded("AdvantagesSection");
                    }
                );
                $("#contact-section-container").load(
                    "assets/components/Services/ContactSection.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "ContactSection",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else {
                            checkAllLoaded("ContactSection");
                            if (typeof Alpine !== "undefined") {
                                Alpine.initTree(
                                    document.getElementById(
                                        "contact-section-container"
                                    )
                                );
                                console.log(
                                    "Alpine initialized for contact section"
                                );
                            } else {
                                console.error("Alpine.js not loaded");
                            }
                        }
                    }
                );
                $("#join-team-section-container").load(
                    "assets/components/Services/JoinTeamSection.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "JoinTeamSection",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else checkAllLoaded("JoinTeamSection");
                    }
                );
                $("#footer-container").load(
                    "assets/components/Footer.html",
                    function (response, status, xhr) {
                        if (status === "error")
                            handleLoadError(
                                "Footer",
                                xhr,
                                status,
                                xhr.statusText
                            );
                        else checkAllLoaded("Footer");
                    }
                );
            });
        </script>
    </body>
</html>
